{% extends "layout.html" %}

{% block title %}Sign Up{% endblock %}

{% block page %}Sign Up{% endblock %}


{% block content %}

<div class="content fill-space" style="height:100%">
  <img class="grow-2 page-img" src="/static/img/happybullscows.jpg">
  <div class="subcontent center-vertical">
    <h4 class="center">Sign Up</h4>

    <form id="signupForm" method="POST" action="/signup" style="padding:1em">
      <div class="row">
        <div class="input-field col s12">
          <input placeholder="user" name="username" type="text" class="validate">
          <label for="username">Username</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s12">
          <input placeholder="example@mail.com" name="email" type="email" class="validate">
        </div>
      </div>
  
      <div class="row">
        <div class="input-field col s12">
          <input placeholder="Some secure password here" name="password" type="password" class="validate">
        </div>
      </div>
      <div class="row justify-content">
        <div class="col s8 card-action left-align" style="margin-left:0;">
          <a href="/">&larr; Back to Login</a>
        </div>
        <div class="col s3 card-action right-align">
          <input type="submit" class="blue text-white btn" value="Sign up">
        </div>
      </div>
  
    </form>
  </div>
</div>
{% endblock %}
